<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEJO - Iniciar sesión</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- AdminLTE (solo estilos básicos, opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page" style="font-family: 'Times New Roman', serif;">

  <div class="login-box">
    <div class="card shadow">
      <div class="card-body login-card-body">
        <!-- Logo + Nombre -->
        <div class="text-center mb-3">
          <i class="fas fa-wrench fa-3x text-primary"></i>
          <h2 class="mt-2"><b>CEJO</b></h2>
        </div>

        <!-- Títulos -->
        <h4 class="text-center fw-bold">Bienvenido de nuevo</h4>
        <p class="text-center text-muted">
          Inicia sesión para gestionar tus servicios de reparación
        </p>

        <!-- Formulario -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="********" required>
          </div>
          
          <div class="row align-items-center mb-3">
            <div class="col-6">
              <div class="form-check">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Recordarme</label>
              </div>
            </div>
            <div class="col-6 text-end">
              <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>

        <hr>

        <!-- Beneficios -->
        <div class="mt-3 small">
          <p><i class="fas fa-shield-alt text-success"></i> Acceso seguro a tu cuenta de servicio técnico</p>
          <p><i class="fas fa-clock text-success"></i> Seguimiento en tiempo real de tus reparaciones</p>
          <p><i class="fas fa-headset text-success"></i> Soporte técnico disponible 24/7</p>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <!-- AdminLTE JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

  <!-- Script personalizado -->
  <script src="assets/js/main.js"></script>
</body>
</html>
